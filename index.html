<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder By Sakina Khan </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder By Sakina Khan</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id ="name" placeholder="Enter your name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id ="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your number " required><br><br>

            
            
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skils</legend>
            <label for="skills">Experience</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"> Generate Resume</button>
    </form>
    <br>
    <!--Dynamic and editable Resume-->
    <div id="resume-display" contenteditable="true">
        <!--resume will be generated-->
    </div>

    <script src="script.js"></script>
</body>
</html>
